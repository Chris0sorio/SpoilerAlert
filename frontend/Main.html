<!DOCTYPE html>
<html lang="en">
<head>
  <title>Spoiler Alert</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- JavaScript file -->
  <script src="background.js"></script>
  <script src="content.js"></script>
</head>
<body>
  <div class="title">
    <h1>Spoiler Alert</h1>
  </div>
  <div class="date-selection">
    <label>Choose a Date</label>
    <div class="time-selection">
      <button type="button" id="timeSelectionButton" class="dropbtn">Dropdown</button>
      <div class="dropdown-content" id="myDropdown">
        <a id="OneDay">One Day</a>
        <a id="OneWeek">One Week</a>
        <a id="OneMonth">One Month</a>
      </div>
    </div>
    <button type="button" id="openDateChanger" class="dropbtn">Change Date</button>
    <div id="dateChanger" class="date-changer">
      <label for="yearDropdown">Year:</label>
      <select id="yearDropdown"></select>
      <label for="monthDropdown">Month:</label>
      <select id="monthDropdown"></select>
      <label for="dayDropdown">Day:</label>
      <select id="dayDropdown"></select>
    </div>
  </div>
  <p id="DateCurrentlyOn">Selected Mode: None</p>
</body>
</html>
